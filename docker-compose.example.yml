version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DEFAULT_MARKET=BR
      - DEFAULT_LANGUAGE=pt-BR
      - CACHE_TTL_MS=3600000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

networks:
  default:
    driver: bridge